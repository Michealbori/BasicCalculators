<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
        <div class="calculator">
          <div class="display-box"> 
          <input type="text"  id="result">
                <div class="first_input">
            <input type="button" value="7" onclick="display('7')" id="button"/>
              <input type="button" value="8" onclick="display('8')" />
              <input type="button" value="9" onclick="display('9')"  />
              <input type="button" value="+" onclick="display('+')" />
            </div>
          <div class="second_input">
            <input type="button" value="4" onclick="display('4')" id="button"/>
              <input type="button" value="5" onclick="display('5')" />
              <input type="button" value="6" onclick="display('6')" />
              <input type="button" value="-" onclick="display('-')" />
            </div>
          <div class="third_input">
            <input type="button" value="1" onclick="display('1')" id="button"/>
              <input type="button" value="2" onclick="display('2')" />
              <input type="button" value="3" onclick="display('3')" />
              <input type="button" value="*" onclick="display('*')" />
            </div>
            <div class="last_input">
              <input type="button" value="0" onclick="display('0')" id="button"/>
                <input type="button" value="/" onclick="display('/')" />
                <input type="button" value="=" onclick="calculate()" id="equal" />
                <input type="button" value="C" onclick="clearScreen()" id="btn" />
              </div>
          </div>
        </div>
       <h4 class="copy-right">
         Deckard Â© 2022
       </h4>


<script>
  // This function clear all the values
function clearScreen() {
    document.getElementById("result").value = "";
};


// This function display values
function display(value) {
    document.getElementById("result").value += value;
};

// This function evaluates the expression and returns result
function calculate() {
    var p = document.getElementById("result").value;
    var q = eval(p);
    document.getElementById("result").value = q;
};


</script>
    

  </body>
</html>
